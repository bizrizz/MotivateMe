<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-box" class="question-box">
            <p id="question">What tasks are you working on today? (You can add multiple)</p>
            <input type="text" id="task-input" placeholder="Enter a task" oninput="suggestTasks()" autocomplete="off">
            <button onclick="addTask()">Add Task</button>
            <ul id="suggestion-list"></ul>
            <div id="task-list"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <!-- Hugging Face Transformers.js -->
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@1.0.0/lib/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
