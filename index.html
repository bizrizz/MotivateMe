<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-box" class="question-box">
            <p id="question">What task are you working on today?</p>
            <input type="text" id="task" placeholder="Enter your task" oninput="categorizeTask()" required>
            <div id="category-suggestion"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
