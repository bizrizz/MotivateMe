<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-box" class="question-box">
            <p id="question">What task are you working on today?</p>
            <input type="text" id="task-input" placeholder="Enter your task" autocomplete="off">
            <button id="submit-task-btn" onclick="addTask()">Submit Task</button>
            <div id="task-list"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next</button>

        <!-- New Section for Roadblocks and Positive Events -->
        <div id="extra-questions" style="display:none;">
            <h3>Roadblocks</h3>
            <label>What challenges or roadblocks did you face today? (e.g., feeling sad, sick, tired, distracted)</label>
            <input type="text" id="roadblocks-input" placeholder="Describe how you're feeling">

            <h3>Positive Events</h3>
            <label>What went well today? (e.g., feeling energized, productive)</label>
            <input type="text" id="positive-events-input" placeholder="Enter any positive events">
        </div>

        <button id="final-next-btn" onclick="submitExtraQuestions()" style="display:none;">Submit</button>

        <div id="result" style="display:none;">
            <h2>Your Motivation Score:</h2>
            <p id="motivation-score"></p>
            <h3>Personalized Motivational Message:</h3>
            <p id="motivation-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@1.0.0/lib/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
