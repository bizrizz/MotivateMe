<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotivateMe - Motivation Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Task Input Section -->
        <div id="question-box" class="question-box">
            <p>What task's are you working on today?</p>
            <input type="text" id="task-input" placeholder="Enter your task">
            <button id="add-task-btn" onclick="addTask()">Add Task</button>
            <div id="task-list"></div>
            <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next</button>
        </div>

        <!-- Extra Questions Section -->
        <div id="extra-questions" style="display:none;">
            <p>What roadblocks did you face today?</p>
            <input type="text" id="roadblocks-input" placeholder="e.g., feeling sick, low energy">
            
            <p>What positive events occurred?</p>
            <input type="text" id="positive-events-input" placeholder="e.g., felt energized, had good focus">
            
            <button id="final-next-btn" onclick="submitExtraQuestions()">Submit</button>
        </div>

        <!-- Result Section -->
        <div id="result" style="display: none;">
            <div id="motivation-box">
                <div id="motivation-message"></div>
            </div>
            <div id="energy-predictor-label">Aura Predictor (jk your energy)</div>
            <div id="energy-bar-container">
                <div id="energy-bar-fill"></div>
                <div id="energy-bar-percentage">0%</div> <!-- Energy percentage text -->
            </div>
        </div>

        <!-- Avatars -->
        <img id="left-avatar" src="left-dancing.gif" alt="Left Avatar" class="avatar">
        <img id="right-avatar" src="right-dancing.gif" alt="Right Avatar" class="avatar">

        <!-- Confetti -->
        <canvas id="confetti-canvas"></canvas>
    </div>

    <!-- Confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17/dist/index.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
